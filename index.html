<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <div class="header-inner"><h2>Recipe Blogs</h2></div>
    </div>
    <div class="page-wrapper">
      <table>
        <tbody>
          <tr class="border-row">
            <td>Task</td>
            <td>In Progress</td>
            <td>Completed</td>
          </tr>
          <tr class="double-border-card">
            <td class="double-border-card-first">
              <div id="mydiv" class="double-border-card-first">
                <div id="mydivheader" class="double-border-card-first-inner">
                  <p contenteditable="true">Lots of Contents Column I</p>
                </div>
              </div>
            </td>
            <td></td>
            <td></td>
          </tr>
        </tbody>
      </table>
    </div>
    <script src="index.js"></script>
  </body>
</html>
